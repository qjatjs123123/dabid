spring:
  application:
    name: dabid

  # MySQL
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    url: jdbc:mysql://localhost:3306/dabid
    password: dabid
  # SQL Encoding
  sql:
    init:
      encoding: UTF-8
  #JPA
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    database: mysql
    hibernate:
      ddl-auto: update
    show-sql: 'true'
  #Security
  security:
    user:
      name: admin
      password: dabid

mybatis:
  mapper-locations: classpath:mapper/*.xml

jwt:
  key: /PrvvKm+CrnZUHBxKhqQNzhvN0QxnhGB1OzR1tV19yM=
  access:
    time: 10800
  refresh:
    time: 2592000

server:
  servlet:
    encoding:
      enabled: 'true'
